<body>
  <!-- Header -->
  <div th:replace="~{member/fragment/header :: header}"></div>
  <div class="main-content">
  <!-- Add Data Section -->
  <section class="add-data">
    <div class="form-container">
      <h1>Add New Data</h1>

      <input type="hidden" id="success-message" th:value="${success}" th:if="${success}" />
      <input type="hidden" id="error-message" th:value="${error}" th:if="${error}" />

      <!-- Buttons to Switch Forms -->
      <div class="button-group">
        <button id="btn-add-artist" class="btn">Add Artist</button>
        <button id="btn-add-show" class="btn">Add Show</button>
        <!-- <button id="btn-add-setlist">Add Setlist</button> -->
      </div>

      <!-- Add Artist Form -->
      <form id="add-artist-form" th:action="@{/add-artist}" method="post" class="hidden">
        <h2>Add Artist</h2>
        <label for="artist-name">Artist Name:</label>
        <input type="text" name="artistName" id="artist-name" required>
        <button type="submit">Submit</button>
      </form>

      <!-- Add Show Form -->
        <form id="add-show-form" th:action="@{/add-show}" method="post" class="hidden">
            <h2>Add Show</h2>
            <label for="artist-id">Select Artist:</label>
            <select id="artist-id" name="artistName" required>
            <option value="" disabled selected>Select an Artist</option>
            <option th:each="artist : ${artists}" th:value="${artist.artist_id}" th:text="${artist.name}"></option>
            <!-- Artist options will be added dynamically -->
            </select>
        
            <label for="venue">Venue:</label>
            <input type="text" id="venue" name="venue" required>
        
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
        
            <button type="submit">Submit</button>
        </form>
