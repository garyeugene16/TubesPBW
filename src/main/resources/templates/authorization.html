<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Registrasi - Set List Konser</title>
  <link rel="stylesheet" href="../static/css/authorization.css">
</head>
<body>
  <header>
    <div class="logo">SetListKonser</div>
    <nav>
      <ul>
        <li><a href="/home">Home</a></li>
        <li><a href="/search">Cari</a></li>
        <li><a href="/login">Login</a></li>
      </ul>
    </nav>
  </header>
  <main class="auth-container">
    <div class="form-container">
      <h1 id="formTitle">Login</h1>
      <form id="authForm">
        <div class="input-group">
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Masukkan email" required>
        </div>
        <div class="input-group">
          <label for="password">Password:</label>
          <input type="password" id="password" placeholder="Masukkan password" required>
        </div>
        <button type="submit" id="submitButton">Login</button>
        <p id="toggleText">
          Belum punya akun? <span id="toggleForm">Daftar sekarang</span>
        </p>
      </form>
    </div>
  </main>
  <footer>
    <p>&copy; 2024 SetListKonser. All Rights Reserved.</p>
  </footer>
  <script src="/js/auth.js"></script>
</body>
</html>
