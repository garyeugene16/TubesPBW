<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Pengguna</title>
    <link rel="stylesheet" href="/css/admin/admin.css">
    <link rel="stylesheet" href="/css/admin/edit-user.css">
</head>
<body>
    <div th:replace="~{admin/fragment/header :: header}"></div>
    <div class="main-content">
        <main class="edit-user">
            <div class="heading">
                <h1>Atur Pengguna</h1>
            </div>  
            <div class="user-card">
                <form th:action="@{/admin/users/update}" method="post" th:object="${user}">
                    <input type="hidden" th:field="*{username}" />
                    
                    <div class="form-group">
                        <label>Username:</label>
                        <span th:text="*{username}" class="readonly-field"></span>
                    </div>

                    <div class="form-group">
                        <label for="name">Nama:</label>
                        <input type="text" th:field="*{name}" id="name" required />
                    </div>

                    <div class="form-group">
                        <label for="role">Role:</label>
                        <select th:field="*{role}" id="role">
                            <option value="member">Member</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>

                    <div class="button-group">
                        <button type="submit" class="btn btn-primary">Simpan</button>
                        <a href="/admin/users" class="btn btn-secondary">Batal</a>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <div th:replace="~{admin/fragment/footer :: footer}"></div>
</body>
</html>
