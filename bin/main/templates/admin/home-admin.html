<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/css/admin/admin.css">
    <link rel="stylesheet" href="/css/admin/home-admin.css">
</head>
<body>
    <div th:replace="~{admin/fragment/header :: header}"></div>

    <div class="main-content">
        <div class="greetings">
            <h1>Halo, Admin!</h1>
        </div>
        <div class="dashboard-cards">
            <div class="card">
                <h2>Kelola Pengguna</h2>
                <p>Lihat dan edit data pengguna</p>
                <a href="/admin/users" class="btn">Kelola Pengguna</a>
            </div>
            <div class="card">
                <h2>Laporan</h2>
                <p>Generate dan download laporan</p>
                <a href="/admin/reports" class="btn">Lihat Laporan</a>
            </div>
            <div class="card">
                <h2>Statistik</h2>
                <p>Lihat statistik show dan setlist</p>
                <a href="/admin/statistics" class="btn">Lihat Statistik</a>
            </div>
        </div>
    </div>

    <div th:replace="~{admin/fragment/footer :: footer}"></div>
</body>
</html>
