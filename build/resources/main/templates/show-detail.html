<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail Show - Set List Konser</title>
  <link rel="stylesheet" href="/css/show-detail.css">
</head>
<body>
  <header>
    <div class="logo">SetListKonser</div>
    <nav>
      <ul>
        <li><a href="home">Home</a></li>
        <li><a href="search">Cari</a></li>
        <li><a href="login">Login</a></li>
      </ul>
    </nav>
  </header>

  <section class="show-detail">
    <!-- Tampilkan detail show yang dipilih -->
    <h1 th:text="${show.venue}">Venue</h1>
    <p>Artis: <span th:text="${show.name}">Artist Name</span></p>
    <p>Tanggal: <span th:text="${show.date}">Date</span></p>
    <p>Dibuat oleh: <span th:text="${show.created_by}">Creator</span></p>

    <h2>Setlist</h2>
    <ul>
        <li th:each="song : ${setlist}" th:text="${song.song_title}">Song Title</li>
    </ul>
  </section>

  <footer>
    <p>&copy; 2024 SetListKonser. All Rights Reserved.</p>
  </footer>
</body>
</html>
