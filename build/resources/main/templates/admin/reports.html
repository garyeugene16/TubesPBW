<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Generate Laporan</title>
    <link rel="stylesheet" href="/css/admin/admin.css">
    <link rel="stylesheet" href="/css/admin/reports.css">
</head>
<body>
    <div th:replace="~{admin/fragment/header :: header}"></div>
    <div class="main-content">
        <main class="reports">
            <div class="heading">
                <h1>Generate Laporan</h1>
            </div>  
            
            <div class="report-cards">
                <div class="report-card">
                    <h2>Laporan Show</h2>
                    <form th:action="@{/admin/reports/generate}" method="get">
                        <input type="hidden" name="reportType" value="shows" />
                        
                        <div class="form-group">
                            <label for="startDate">Tanggal Mulai:</label>
                            <input type="date" name="startDate" id="startDate" required />
                        </div>

                        <div class="form-group">
                            <label for="endDate">Tanggal Selesai:</label>
                            <input type="date" name="endDate" id="endDate" required />
                        </div>

                        <button type="submit" class="btn">Generate PDF</button>
                    </form>
                </div>

                <div class="report-card">
                    <h2>Laporan Pengguna</h2>
                    <form th:action="@{/admin/reports/generate}" method="get">
                        <input type="hidden" name="reportType" value="users" />
                        <button type="submit" class="btn">Generate PDF</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <div th:replace="~{admin/fragment/footer :: footer}"></div>
</body>
</html>
