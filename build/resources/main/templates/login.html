<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Registrasi - Wombat Concert</title>
  <link rel="stylesheet" href="/css/login.css">
  <!-- <link rel="stylesheet" href="../static/css/login.css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Header -->
  <div th:replace="~{guest/fragment/header :: header}"></div>

  <main class="auth-container">
    <div class="form-container">
      <h1 id="formTitle">Login</h1>
      <p class="error" th:if="${status}==failed">Please check username or password</p>
      <form id="authForm" action="login" method="post">
        <div class="input-group">
          <label for="username">Username:</label>
          <input name="username" type="text" id="username" placeholder="Masukkan username" required>
        </div>
        <div class="input-group">
          <label for="password">Password:</label>
          <div class="password-container">
            <input name="password" type="password" id="password" placeholder="Masukkan password" required>
            <span class="toggle-password">
              <i class="fas fa-eye"></i>
            </span>
          </div>
        </div>
        <button type="submit" id="submitButton">Login</button>
        <p id="toggleText">
          Belum punya akun? <a href="register" id="toggleForm">Daftar sekarang</a>
        </p>        
      </form>
    </div>
  </main>

  <!-- Footer -->
  <div th:replace="~{guest/fragment/footer :: footer}"></div>

  <script src="/scripts/login.js"></script>
</body>
</html>
