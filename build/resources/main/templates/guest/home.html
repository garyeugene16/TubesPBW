<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Wombat Concert</title>
  <link rel="stylesheet" href="/css/home.css">
</head>
<body>
  <!-- Header -->
  <div th:replace="~{guest/fragment/header :: header}"></div>

  <!-- Main -->
  <section class="hero" style="background-image: url('/images/concert-bg.jpeg');">
    <h1>Temukan Set List Konser Favoritmu!</h1>
    <h2>Cari Artis Favoritmu!</h2>
    <button id="searchButton"><a href="search">Cari Sekarang</a></button>
</section>

  <section class="featured">
    <h2>Artis Populer</h2>
    <div class="grid">
      <div class="card">
        <img src="/images/brunomars.jpeg" alt="Bruno Mars">
        <h3>Bruno Mars</h3>
      </div>
      <div class="card">
        <img src="/images/ariana.jpeg" alt="Ariana Grande">
        <h3>Ariana Grande</h3>
      </div>
      <div class="card">
        <img src="/images/theweekend.jpeg" alt="The Weekend">
        <h3>The Weekend</h3>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <div th:replace="~{guest/fragment/footer :: footer}"></div>

  <script src="scripts/home.js"></script>
</body>
</html>
